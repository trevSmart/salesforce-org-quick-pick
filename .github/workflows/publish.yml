name: Publish Extension

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Specific version to set (e.g. 1.2.3). If omitted, version is bumped with patch.'
        required: false
        type: string
  release:
    types: [published]
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Bump version
        env:
          VERSION: ${{ github.event.inputs.version }}
        run: |
          if [ -n "$VERSION" ]; then
            npm version "$VERSION" --no-git-tag-version
          else
            npm version patch --no-git-tag-version
          fi

      - name: Install dependencies
        run: npm ci

      # Package and publish to Open VSX first, capturing the VSIX path.
      - name: Publish to Open VSX Registry
        id: publishToOpenVSX
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}

      # Publish the same VSIX to the Visual Studio Marketplace.
      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
