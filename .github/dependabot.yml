version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "trevSmart"
    assignees:
      - "trevSmart"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"